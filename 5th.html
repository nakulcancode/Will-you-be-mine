<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Place</title>
    <link rel="stylesheet" href="final.css">
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <style>
        /* Music Control Button */
        #musicControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #musicControl:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Where should we meet? ğŸŒŸ</h1>
        <div id="selectedFoods" class="selected-foods"></div>
        
        <div class="place-picker">
            <input type="text" id="location" class="location-input" placeholder="Enter a place...">
            <div class="suggestions">
                <div class="suggestion" onclick="selectPlace('Coffee Shop â˜•')">Coffee Shop â˜•</div>
                <div class="suggestion" onclick="selectPlace('Restaurant ğŸ½ï¸')">Restaurant ğŸ½ï¸</div>
                <div class="suggestion" onclick="selectPlace('Park ğŸŒ³')">Park ğŸŒ³</div>
                <div class="suggestion" onclick="selectPlace('Mall ğŸ›ï¸')">Mall ğŸ›ï¸</div>
            </div>
        </div>

        <button class="next-btn" onclick="submitLocation()">
            Next <span class="arrow">â†’</span>
        </button>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="Sparkle (Instrumental Only).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <button id="musicControl">ğŸ”‡</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Display selected foods
            const selectedFoods = JSON.parse(localStorage.getItem('foodChoices') || '[]');
            const selectedFoodsDiv = document.getElementById('selectedFoods');
            if (selectedFoods.length > 0) {
                selectedFoodsDiv.innerHTML = `<p>You selected: ${selectedFoods.join(', ')} ğŸ˜‹</p>`;
            }
        });

        // Function to handle suggestion clicks
        function selectPlace(place) {
            const locationInput = document.getElementById('location');
            locationInput.value = place;
            
            // Add visual feedback for selection
            const suggestions = document.querySelectorAll('.suggestion');
            suggestions.forEach(suggestion => {
                if (suggestion.textContent === place) {
                    suggestion.classList.add('selected');
                } else {
                    suggestion.classList.remove('selected');
                }
            });
        }

        function submitLocation() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a meeting place! ğŸ ');
                return;
            }
            localStorage.setItem('meetingPlace', location);
            window.location.href = '6th.html';
        }

        // Add floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.opacity = Math.random() * 0.3 + 0.1;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 300);

        // Music Handling
        const music = document.getElementById('backgroundMusic');
        const musicControl = document.getElementById('musicControl');

        // Set initial volume and play music after 2 minutes (120 seconds)
        music.volume = 0.5;

        const playMusic = () => {
            music.play()
                .then(() => {
                    musicControl.textContent = 'ğŸ”Š'; // Update button icon to show music is playing
                })
                .catch(error => console.log('Autoplay blocked:', error));
        };

        // Function to play music after 2 minutes
        setTimeout(playMusic, 120000); // Delay of 120 seconds

        // Toggle music playback on button click
        musicControl.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicControl.textContent = 'ğŸ”Š'; // Update button to unmuted
            } else {
                music.pause();
                musicControl.textContent = 'ğŸ”‡'; // Update button to muted
            }
        });
    </script>
</body>
</html>
