<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Last Question</title>
    <link rel="stylesheet" href="final.css">
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <style>
        /* Additional inline styling for hearts animation */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Love Ya Like A Sister', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        .container {
            text-align: center;
        }

        .question-box {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            margin: 0 0 1rem 0;
        }

        .answer-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .love-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background-color: #ff6b6b;
            color: white;
        }

        .yes-btn:hover {
            background-color: #e63946;
        }

        .no-btn {
            background-color: #c7c7c7;
            color: #333;
        }

        .no-btn:hover {
            background-color: #888888;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Music Control Button */
        #musicControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #musicControl:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jokes aside...</h1>
        <div class="question-box">
            <h2>Do you really love me? üíù</h2>
            <div class="answer-buttons">
                <button class="love-btn yes-btn" onclick="answerYes()">Yes, I do! ‚ù§Ô∏è</button>
                <button class="love-btn no-btn" onclick="answerNo()">No üíî</button>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="Sparkle (Instrumental Only).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <button id="musicControl">üîá</button>

    <script>
        function answerYes() {
            window.location.href = '7th.html'; // Redirect to the "yes" page
        }

        function answerNo() {
            window.location.href = 'nolast.html'; // Redirect to the "no" page
        }

        // Add floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.animationDuration = Math.random() * 3 + 3 + 's'; // Random duration between 3-6 seconds
            heart.style.opacity = Math.random() * 0.5 + 0.5; // Random opacity between 0.5-1
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000); // Remove heart after animation ends
        }

        setInterval(createHeart, 300); // Generate hearts every 300ms

        // Music Handling
        const music = document.getElementById('backgroundMusic');
        const musicControl = document.getElementById('musicControl');

        // Set initial volume and play music automatically
        music.volume = 0.5;
        const playMusic = () => {
            music.play()
                .then(() => {
                    musicControl.textContent = 'üîä'; // Update button icon to show music is playing
                })
                .catch(error => console.log('Autoplay blocked:', error));
        };

        // Autoplay music on page load or first user interaction
        document.addEventListener('click', playMusic, { once: true });
        playMusic();

        // Toggle music playback on button click
        musicControl.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicControl.textContent = 'üîä'; // Update button to unmuted
            } else {
                music.pause();
                musicControl.textContent = 'üîá'; // Update button to muted
            }
        });
    </script>
</body>
</html>
